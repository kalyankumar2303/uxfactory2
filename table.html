<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
    <style>
        table {
            width: 100%;
        }
        table, th, td {
            border: 1px solid #000000;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Age</th>
            <th>Batch</th>
        </tr>
        <tr>
            <td>Devi Prasad</td>
            <td>25</td>
            <td>June</td>
        </tr>
        <tr>
            <td>Praneeth</td>
            <td>26</td>
            <td>July</td>
        </tr>
        <tr>
            <td>Keerthi</td>
            <td>20</td>
            <td>May</td>
        </tr>
        <tr>
            <td>Amar</td>
            <td>20</td>
            <td>May</td>
        </tr>
        <tr>
            <td>Bhargavi</td>
            <td>20</td>
            <td>July</td>
        </tr>
    </table>
  </body>
</html>
